<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- custom css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header id="header">
            <div class="player player-active" id="xPlayerDisplay" onclick="choosePlayer('X')">
                X
            </div>
            <div  id="titleHeader">
                Choose
            </div>
            <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">
                O
            </div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">
            Restart
        </button>
    </main>

    <!-- custom js -->
     <script src="js/script.js"></script>
</body>
</html>
